<!DOCTYPE html>
<html>

<head>
  <title>Конспект</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"
    media="screen" />
  <link rel="stylesheet" type="text/css" href="./static/bootstrap/css/flatly.bootstrap.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./static/stylesheets/style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./static/stylesheets/iziToast.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./static/stylesheets/tippy.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./static/stylesheets/jquery.highlight-within-textarea.css"
    media="screen" />
  <link rel="stylesheet" type="text/css" href="./static/stylesheets/textAreaHighlight.css" media="screen" />
</head>

<body>
  <div class="container_adapter_for_one_page_view">
    <section class="col-md-3">
      <div class="recap_label">
        <label>Речення з обраним терміном</label>
      </div>
      <textarea id="text-content" readonly="true"></textarea>
      <div class="recap_label">
        <label>Дерево термінів</label>
      </div>
      <section id="term-tree"></section>
    </section>
    <section class="col-md-3">
      <label class="text-center" id="overview-button">
        <div><i class="material-icons">file_download</i>
          <p id="caption_overview_button">Оберіть файл для аналізу</p>
        </div>
        <input id="recap-overview-button" type="file"
          accept="application/pdf,text/plain,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
      </label>
      <div class="text-center" id="upload-button">
        <p id="caption_upload_button">Виділити терміни з тексту</p>
        <input id="recap-upload-button" type="submit" value="Завантажити" />
      </div>
      <div class="tabs">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#term_tab" data-toggle="data" title="Виділені терміни з тексту">Терміни</a></li>
          <li><a href="#new_term_tab" data-toggle="data" title="Розпізнавання іменованих сутностей">РІС</a></li>
          <li><a href="#fileList" data-toggle="data" title="Файли проекту">Файли</a></li>
        </ul>
      </div>
      <div class="tab-content" id="select-block">
        <div class="tab-pane active fade in" id="term_tab">
          <select id="uploadResultList" name="uploadResultList"></select>
        </div>
        <div class="tab-pane fade" id="new_term_tab">
          <select id="uploadUnknownTerms" name="uploadUnknownTerms"></select>
        </div>
        <div class="tab-pane fade" id="fileList">
          <select id="projectFileList" name="projectFileList"></select>
        </div>
      </div>
    </section>
    <section class="col-md-6">
      <div id="table-block">
        <div class="table_button_block">
          <button id="newProjectAndClearAll" type="button"><i class="material-icons">create_new_folder</i>
            <div>Новий проект</div>
          </button>
          <button id="saveTable" type="button"><i class="material-icons">save</i>
            <div>Зберегти таблицю в csv-файл</div>
          </button>
        </div>
        <div class="table_edit_elements">
          <button id="addColsToTable" type="button" title="Додати нову колонку в таблицю"><img
              src="./static/images/forTableColAdd.png" height="30" alt="" /></button>
          <button id="removeColsFromTable" type="button" title="Видалити колонку з таблиці"><img
              src="./static/images/forTableColDel.png" height="30" alt="" /></button>
          <button id="addRowsToTable" type="button" title="Додати новий рядок в таблицю"><img
              src="./static/images/forTableRowAdd.png" height="30" alt="" /></button>
          <button id="removeRowsfromTable" type="button" title="Видалити рядок з таблиці"><img
              src="./static/images/forTableRowDel.png" height="30" alt="" /></button>
          <button id="saveTerms" type="button" title="Зберегти терміни в файл (txt, utf-8)"><img
              src="./static/images/forTableSaveTerms.png" height="30" alt="" /></button>
          <button id="saveNewTerms" type="button" title="Зберегти нові терміни в файл (txt, utf-8)"><img
              src="./static/images/forTableSaveNewTerms.png" height="30" alt="" /></button>
          <button id="saveProjectFileList" type="button"
            title="Зберегти список документів проекту в файл (txt, utf-8)"><img
              src="./static/images/forTableSaveFileListNames.png" height="30" alt="" /></button>
          <button id="clear-table" type="button"><i class="material-icons">clear</i>
            <div>Очистити таблицю</div>
          </button>
        </div>
        <!-- <table id="term-table"></table> -->
        <div class="tabs">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#table_tab" data-toggle="data" title="Таблиця для CONFOR">Таблиця</a></li>
            <li><a href="#text_tab" data-toggle="data" title="Текст робочого документа">Текст документа</a></li>
            <li><a href="#depparse_tab" data-toggle="data"
                title="Візуалізація залежностей для термінів">Візуалізатор</a></li>
          </ul>
        </div>
        <div class="tab-content" id="select-block" style="display: flex; justify-content: flex-end;">
          <div class="tab-pane active fade in" id="table_tab">
            <div id="table-block">
              <table id="term-table"></table>
            </div>
          </div>
          <div class="tab-pane fade" id="text_tab">
            <textarea id="sents_from_text" name="sents_from_text" size="16"></textarea>
          </div>
          <div class="tab-pane fade" id="depparse_tab">
            <div id="displacy-label"></div>
            <div id="displacy-ner">
              <!-- https://spacy.io/api/annotation#named-entities -->
            </div>
            <div id="displacy">
              <!-- Visualizing the dependency parse -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="loader">
    <div class="outer"></div>
    <div class="middle"></div>
    <div class="inner"></div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./static/javascripts/bootstrap-treeview.min.js"></script>
<script src="./static/bootstrap/js/bootstrap.min.js"></script>
<script src="./static/javascripts/tippy.min.js"></script>
<script src="./static/javascripts/jquery.highlight-within-textarea.js"></script>
<script src="./static/javascripts/ken-recap.js"></script>
<script src="./static/javascripts/ken-table.js"></script>
<script src="./static/javascripts/ken-drag-and-drop.js"></script>
<script src="./static/javascripts/displacy.js"></script>
<script src="./static/javascripts/iziToast.min.js"></script>

</html>
